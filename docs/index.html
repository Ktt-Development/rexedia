<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">

        <!-- local -->
        <title>Rexedia Preset Editor</title>
        <link rel="stylesheet" href="dependencies/kttdevelopment/css/style.css">

        <!-- dependencies -->
        <script src="dependencies/nodeca/js/js-yaml.min.js"></script>
        <script src="dependencies/rndme/js/download.js"></script>
    </head>
    <body>
        <div class="mx-auto px-3" style="max-width: 1000px;">
            <div>
                <h1 class="text-center m-0">Rexedia Preset Editor</h1>
                <div class="d-flex justify-content-center mt-2">
                    <button id="import" class="btn btn-sm btn-primary mx-1">Import Preset</button>
                    <input id="import_file" type="file" accept=".yml,.yaml" class="d-none">
                    <button id="export" class="btn btn-sm btn-primary mx-1">Export Preset</button>
                    <a class="btn btn-sm btn-dark mx-1" href="https://kttdevelopment.com/repo/rexedia">View Rexedia</a>
                </div>
                <hr class="my-2">
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-6 border-right">
                    <div class="m-1">
                        <form>
                            <div class="form-group">
                                <h5 class="border-bottom">Cover</h5>
                                <input type="text" class="form-control form-control-sm mb-2" id="cover-regex" placeholder="Regex">
                                <input type="text" class="form-control form-control-sm mb-2" id="cover-format" placeholder="Replacement String">
                            </div>
                            <div class="form-group">
                                <h5 class="border-bottom">Rows
                                    <button id="addRow" class="btn btn-sm btn-link float-right">Add Row</button>
                                </h5>
                                <div id="rows">

                                </div>
                                <div class="row m-0">
                                    <button id="deleteRow" class="btn btn-sm btn-link ml-auto">Delete Row</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <h5 class="border-bottom">Output</h5>
                                <input type="text" class="form-control form-control-sm mb-2" id="output-regex" placeholder="Regex">
                                <input type="text" class="form-control form-control-sm mb-2" id="output-format" placeholder="Replacement String">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="m-1">
                        <form>
                            <div class="form-group">
                                <h5 class="border-bottom">Preset Tester</h5>
                                <input type="text" class="form-control form-control-sm mb-2" id="file-name" placeholder="File Name">
                                <div id="result">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- bootstrap -->
        <script src="dependencies/jquery/js/jquery-3.5.1.min.js"></script>
        <script src="dependencies/popper/js/popper.min.js"></script>
        <script src="dependencies/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            })
        </script>

        <!-- local -->
        <script src="dependencies/kttdevelopment/js/rexedia.js"></script>
    </body>
</html>
